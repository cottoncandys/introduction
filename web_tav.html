                                </p>
                                <p class="font03">
                                    發想:結合台灣每個鄉鎮景點特色與台灣黑熊大使作主軸,採活潑有朝氣呈現,藍天、白雲、綠山-形、海波浪-形、大地為背景架構，結合台灣的人文、風俗民情作點綴。多以第一視覺圖示取代文字表現，加入主要國家風景區或推薦景點的氣候與高度，讓資訊更透明與實用
                                </p>
                                <p class="font03">
                                    解決:需符合RWD,將頁頭與廣告輪播框架採svg+css方法製成，不會因縮小而跑版或放大而模糊
