                        <span class="panel-border">
                            <span class="button_corner top-right"></span>
                            <span class="button_corner top-left"></span>
                            <span class="button_corner bottom-left"></span>
                            <span class="button_corner bottom-right"></span>
                            <hgroup>
                                <h4>Logo 泰國HuaiTong</h4>
                                <p class="font03">
                                客戶為系統開發資訊業，主色調採藍色系，象徵穩健科技感。六方型打造多面向未來發展走勢，又以此面角來表示頂尖之意，無論是在提供的服務亦或是未來矗足於業界之上的雄心。將H和T的視覺動向是像資訊流一樣延伸，延綿不絕的永續經營。搭配簡單俐落的線條與文字來展現流暢感，g以微笑的形狀做結尾，表示企業非常重視所提供的服務都摒持著笑容面對客戶。整體面向在帶有一絲不芶，在正式傳統循序漸進下又帶著活潑與創新。
                                </p>
                            </hgroup>
