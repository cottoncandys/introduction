                                <!--<h4>Green/Red Tea</h4>-->
                                <p class="font03">
                                    手工製作500餘件產品。以中國古代書法和水彩風格的方式展現古老的茶園時代，採茶人的工作場景和茶生長的地域風景搭配。客戶群大多在歐洲國家，所以包裝設計以英文字為主，從茶商的選擇→茶品的挑選採購→設計→行銷，全部一條龍承攬。對於客戶沒有足夠資金的情況下，設計同時需要控制成本，大部份的包材仍需要採用當地的物資。設計讓消費者可以看到內容物-茶葉的葉片，可以增加消費者對產品的信任度同時也表達銷售者的實在與誠信。擷取tea的t為開頭主視覺，結合葉片外形的輔助元素。簡單俐落的樹根、葉片、當地雕紋作為細部裝飾，表現當地風格。
                                </p>
