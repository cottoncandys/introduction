                                <p class="font03">
                                Logo:客戶從事遊學學語文的產業，想要以熊做設計主題。故結合Travel In Life 熊+背包客、行李箱，呈現悠然自得，同時和產業相呼應。<br>
                                DM:小店的店長是隻貓，所以把這元素融入在設計中。產品擺盤等待自然光線進而拍攝、將小店的餐車也繪入DM。同時對產品進行實物拍攝。
                                <br>
                                EDM:小孩積木作文課的EDM,採積木線條、文字和熊形QRcode為設計元素。
