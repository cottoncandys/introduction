                                <h4>Logo 上海新曜信息科技有限公司</h4>
                                <p class="font03">
                                客戶為資訊產業，需求為加入皇冠且想要直覺式的辨識度。故色調採藍色系，展現科技感。<br>
                                1.象徵-合作兩人握手同時以人為中心，合作無間+Merciful+king皇冠。<br>
